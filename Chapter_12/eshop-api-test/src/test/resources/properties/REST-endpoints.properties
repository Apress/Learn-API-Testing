# REST Endpoints
# Authentication
login=POST,/login
# User
users.list=GET,/api/v1/users
users.list.size=GET,/api/v1/users?size={size}
users.list.page=GET,/api/v1/users?page={page}
users.list.filter.firstname=GET,/api/v1/users?firstname={firstname}
users.list.page.size=GET,/api/v1/users?page={page}&size={size}
users.list.firstname.page.size=GET,/api/v1/users?firstname={firstname}&page={page}&size={size}
users.list.asc=GET,/api/v1/users?filter=firstname,asc
users.list.desc=GET,/api/v1/users?filter=firstname,desc
users.add=POST,/api/v1/users
users.find=GET,/api/v1/users/{id}
users.update=PUT,/api/v1/users/{id}
users.delete=DELETE,/api/v1/users/{id}
# Shipping
user.shipping.add=POST,/api/v1/user/shipping/address
user.shipping.update=PUT,/api/v1/user/shipping/address
user.shipping.find=GET,/api/v1/user/shipping/address
# Billing
user.billing.add=POST,/api/v1/user/billing/address
user.billing.update=PUT,/api/v1/user/billing/address
user.billing.find=GET,/api/v1/user/billing/address
# Payment
user.payment.add=POST,/api/v1/user/payment
user.payment.update=PUT,/api/v1/user/payment
user.payment.find=GET,/api/v1/user/payment
# Product
products.list=GET,/api/v1/products
products.list.size=GET,/api/v1/products?size={size}
products.list.page=GET,/api/v1/products?page={page}
products.list.filter.category=GET,/api/v1/products?category={category}
products.list.page.size=GET,/api/v1/products?page={page}&size={size}
products.list.category.page.size=GET,/api/v1/products?category={category}?page={page}&size={size}
products.list.asc=GET,/api/v1/products?filter={category},asc
products.list.desc=GET,/api/v1/products?filter={category},desc
products.add=POST,/api/v1/products
products.find=GET,/api/v1/products/{id}
products.update=PUT,/api/v1/products/{id}
# Shopping Cart
add.cart=POST,/api/v1/user/cart/{productId}/quantity/{qty}
list.cart=GET,/api/v1/user/cart
# Order History
submit.order=POST,/api/v1/user/orders
list.order=GET,/api/v1/user/orders
